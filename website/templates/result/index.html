<script>
  function initiate(){ 
    var data = JSON.parse("{{data|escapejs}}"); 
    if (data.length > 0) {
      var ul = document.getElementById("doc_list");
      var li = document.createElement("li");
      for(var x in data){ 
        if (data[x] != '.DS_Store') {
          var btn = document.createElement("BUTTON");
          btn.className = "btn-group";
          btn.innerHTML = data[x];
          li.appendChild(btn);
        }
      } 
      ul.appendChild(li);

  }
